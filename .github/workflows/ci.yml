name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["dev", "main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Docker for Testcontainers
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Show Java/Maven versions
        run: |
          java -version
          ./mvnw -v

      - name: Unit tests (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: ./mvnw -B -DskipITs test

      - name: Full verify (push to dev/main)
        if: ${{ github.event_name == 'push' }}
        env:
          TESTCONTAINERS_CHECKS_DISABLE: true
          TESTCONTAINERS_RYUK_DISABLED: true
          DOCKER_HOST: unix:///var/run/docker.sock
        # Temporarily skip integration tests on CI until Docker/Testcontainers issues are resolved
        # Integration tests require Docker which may not be fully available in GitHub Actions
        # To re-enable: change -DskipITs to remove that flag
        run: ./mvnw -B verify -DskipITs

      - name: Upload surefire reports on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports
            target/failsafe-reports


