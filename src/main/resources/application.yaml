spring:
  application:
    name: vrspfab

  datasource:
    url: jdbc:mysql://localhost:3306/vrspfab_api?createDatabaseIfNotExist=true
    username: root
    password: mysql_root_pass
  jpa:
      show-sql: true
      hibernate:
        ddl-auto: update

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 7200 # 2h in seconds
    refreshTokenExpiration: 604800 # 7 days in seconds

  ## OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope: email, public_profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v17.0/dialog/oauth
            token-uri: https://graph.facebook.com/v17.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,email,first_name,last_name,picture
            user-name-attribute: id
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub




