  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          from: ${DEFAULT_FROM}

# Email Provider Configuration
email:
  provider:
    priority: ${EMAIL_PROVIDER_PRIORITY:sendpulse,smtp} # Priority order: sendpulse first, then smtp as fallback

# SendPulse Configuration (for Railway deployment)
sendpulse:
  api:
    id: ${SENDPULSE_API_ID:}
    secret: ${SENDPULSE_API_SECRET:}
  from:
    email: ${SENDPULSE_FROM_EMAIL:noreply@smartfleet.com}
    name: ${SENDPULSE_FROM_NAME:SmartFleet}

paypal:
  api:
        baseUrl: https://api-m.sandbox.paypal.com # Change to https://api-m.paypal.com for live
  client:
    id: ${PAYPAL_CLIENT_ID}
    secret: ${PAYPAL_CLIENT_SECRET}
  mode: ${PAYPAL_MODE} # sandbox or live
  webhook:
    id: ${PAYPAL_WEBHOOK_ID}
    secret: ${PAYPAL_WEBHOOK_SECRET}

payment:
  provider: paypal # or stripe