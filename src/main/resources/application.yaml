spring:
  application:
    name: vrspfab

  datasource:
    url: jdbc:mysql://localhost:3306/vrspfab_api?createDatabaseIfNotExist=true
    username: root
    password: mysql_root_pass
  jpa:
      show-sql: true
      hibernate:
        ddl-auto: update

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 900 # 15 minutes in seconds
    refreshTokenExpiration: 604800 # 7 days in seconds

