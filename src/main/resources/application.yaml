spring:
  application:
    name: vrspfab

  datasource:
    url: jdbc:mysql://localhost:3306/vrspfab_api?createDatabaseIfNotExist=true
    username: root
    password: mysql_root_pass
  jpa:
      show-sql: true
      hibernate:
        ddl-auto: update

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 7200 # 2h in seconds
    refreshTokenExpiration: 604800 # 7 days in seconds

stripe:
  api:
    secretKey: ${STRIPE_SECRET_KEY}
    webhookSecret: ${STRIPE_WEBHOOK_SECRET}

paypal:
  api:
        baseUrl: https://api-m.sandbox.paypal.com # Change to https://api-m.paypal.com for live
  client:
    id: ${PAYPAL_CLIENT_ID}
    secret: ${PAYPAL_CLIENT_SECRET}
  mode: ${PAYPAL_MODE} # sandbox or live

payment:
  provider: stripe # or paypal

