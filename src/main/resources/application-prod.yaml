spring:
  datasource:
    url: ${DATABASE_URL:${SPRING_DATASOURCE_URL}}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    repair-on-migrate: true
    clean-on-validation-error: true
    clean-disabled: false
    validate-on-migrate: false
    locations: classpath:db/migration
    # Force clean on startup to handle corrupted schema
    clean-on-startup: true
  
  # CORS configuration for production
  web:
    cors:
      allowed-origins: ${FRONTEND_URL:https://adamo-smartfleet.netlify.app}
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

# Frontend configuration for OAuth redirects
app:
  frontend:
    url: ${FRONTEND_URL:https://adamo-smartfleet.netlify.app/}

# Production logging configuration
logging:
  level:
    root: WARN
    com.adamo.vrspfab: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.springframework.web.cors: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Health check endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
