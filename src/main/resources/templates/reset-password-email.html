<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        h1 {
            color: #e53935;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #1e88e5;
            color: #fff !important;
            text-decoration: none;
            border-radius: 6px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset Request</h1>
    <p>
        We received a request to reset your password for your <strong>SmartFleet VRS</strong> account.
    </p>
    <p>
        Click the button below to set a new password:
    </p>
    <p>
        <a class="btn" th:href="${resetLink}" target="_blank">Reset My Password</a>
    </p>
    <p>

    <div class="footer">

</html>
