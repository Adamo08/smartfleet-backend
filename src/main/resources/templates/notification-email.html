<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            background-color: #2f54eb;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .message-box {
            background-color: #f0f4ff;
            border-left: 4px solid #2f54eb;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h2>VRS PFA - Notification</h2>
    </div>

    <div class="content">
        <p>Hello, <strong th:text="${username}">User</strong> ðŸ‘‹</p>
        <p>You have received a new notification from <strong>VRS PFA</strong>.</p>

        <div class="message-box">
            <p><strong>Type:</strong> <span th:text="${notificationType}">Notification</span></p>
            <p><strong>Message:</strong> <span th:text="${message}">This is your message.</span></p>
        </div>

        <p>If you have any questions, feel free to contact our support.</p>
    </div>

    <div class="footer">
        <p>Thank you for using SmartFleet VRS ðŸš—</p>
        <p>&copy; 2025 VRS PFA. All rights reserved.</p>
    </div>
</div>
</body>
</html>
